<head>

	<title>Curso de JavaScript</title>
</head>
<body>

	id="titulo" 
	onmouseover="console.log('Passou o mouse')"

	<input type="text" id="campo" name="usuario" value="Nome do Usuário">

	<button onclick="clicou()">Clique em mim</button>

	<button onclick="this.innerHTML = 'Clicou'">Alterar este texto</button>

	<script src="script.js"></script>

</html>
